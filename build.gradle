buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "io.codearte.gradle.nexus:gradle-nexus-staging-plugin:0.5.3"
    }
}

apply plugin: 'idea'
apply plugin: 'io.codearte.nexus-staging'

idea {
    module {
        // Add automatically generated classes (by apt) to classpath
        sourceDirs += file(project.projectDir.absolutePath + '/build/generated/source/apt/main')
        downloadJavadoc = true
        downloadSources = true
    }
}

configure([project(':rethinkdb-orm'), project(':rethinkdb-orm-annotations'), project(':rethinkdb-pool')]) {
    apply plugin: 'java'
    apply plugin: 'signing'
    apply plugin: 'maven'

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from 'build/docs/javadoc'
    }

    task sourcesJar(type: Jar) {
        from sourceSets.main.allSource
        classifier = 'sources'
    }

    artifacts {
        archives jar
        archives javadocJar
        archives sourcesJar
    }

    def artifactRelease = (boolean) System.getenv('TRAVIS_TAG');

    if (artifactRelease) {
        signing {
            sign configurations.archives
        }
    }

    group = 'de.jakobjarosch.rethinkdb'
    version = System.getenv('TRAVIS_TAG') ?: 'master-SNAPSHOT'

    uploadArchives {
        repositories {
            if (artifactRelease) {
                mavenDeployer {
                    beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

                    repository(url: 'https://oss.sonatype.org/service/local/staging/deploy/maven2') {
                        authentication(userName: ossrhUser, password: ossrhPass)
                    }
                    pom.project {
                        name 'RethinkDB ORM for Java'
                        description 'A lightweight OR mapper for RethinkDB, written in Java.'
                        url 'https://gitub.com/foxylion/rethinkdb-orm-java'
                        scm {
                            url 'https://gitub.com/foxylion/rethinkdb-orm-java'
                            connection 'scm:git@github.com:foxylion/rethinkdb-orm-java.git'
                            developerConnection 'scm:git@github.com:foxylion/rethinkdb-orm-java.git'
                        }
                        licenses {
                            license {
                                name 'The Apache License, Version 2.0'
                                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                            }
                        }
                        developers {
                            developer {
                                name 'Jakob Jarosch'
                                email 'dev@jakobjarosch.de'
                                organizationUrl 'https://www.jakobjarosch.de'
                            }
                        }
                    }
                }
            } else {
                mavenInstaller {
                }
            }
        }
    }
}

nexusStaging {
    username = ossrhUser
    password = ossrhPass
    packageGroup = 'de.jakobjarosch'
}
