sudo: required

services:
  - docker

language: java
jdk: oraclejdk8

install: true

before_script:
  - sudo docker run -d -p 28015:28015 rethinkdb:2.3.4

script:
  - make build

deploy:
  provider: script
  script:
    - openssl aes-256-cbc -K $encrypted_65aa329e7553_key -iv $encrypted_65aa329e7553_iv -in gradle.properties.enc -out gradle.properties -d
    - make travis-deploy
  on:
    tags: true
